<!DOCTYPE html>
<html class="theme-dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png">
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">
    <meta name="keywords" content="your name, industry, and specialties">
    <meta rel="canonical" href="https://yourwebsite.com">
    <meta name="author" content="Your Name">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <button class="action-icon" aria-label="Settings">⚙</button>
        <div class="top-actions">
          <button class="action-icon" aria-label="Notifications">＋</button>
          <button class="action-icon" aria-label="Menu">☰</button>
        </div>
      </header>

      <main class="profile">
        <div class="avatar-frame">
          <img class="avatar" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">
        </div>
        <h1 class="handle">@littlelink</h1>
        <div class="social-row">
          <a class="social-icon" href="#" aria-label="Instagram">
            <img src="images/icons/instagram.svg" alt="Instagram">
          </a>
          <a class="social-icon" href="#" aria-label="Twitter">
            <img src="images/icons/twitter.svg" alt="Twitter">
          </a>
          <a class="social-icon" href="#" aria-label="SoundCloud">
            <img src="images/icons/soundcloud.svg" alt="SoundCloud">
          </a>
          <a class="social-icon" href="#" aria-label="TikTok">
            <img src="images/icons/tiktok.svg" alt="TikTok">
          </a>
          <a class="social-icon" href="#" aria-label="Spotify">
            <img src="images/icons/spotify.svg" alt="Spotify">
          </a>
        </div>

        <nav class="link-list" role="navigation">
          <a class="link-pill" href="#">
            <span class="pill-media" aria-hidden="true">
              <img src="images/avatar.png" alt="">
            </span>
            <span class="pill-text">
              <span class="pill-title">STREAM Defying Gravity here!</span>
              <span class="pill-subtext">Song · Museno, Josh Ramsay</span>
            </span>
            <span class="pill-ellipsis" aria-hidden="true">⋮</span>
          </a>

          <a class="link-pill" href="#">
            <span class="pill-media" aria-hidden="true">
              <img src="images/avatar.png" alt="">
            </span>
            <span class="pill-text">
              <span class="pill-title">Tour dates</span>
            </span>
            <span class="pill-ellipsis" aria-hidden="true">⋮</span>
          </a>

          <a class="link-pill" href="#">
            <span class="pill-media" aria-hidden="true">
              <img src="images/avatar.png" alt="">
            </span>
            <span class="pill-text">
              <span class="pill-title">Band merch</span>
            </span>
            <span class="pill-ellipsis" aria-hidden="true">⋮</span>
          </a>

          <a class="link-pill" href="#">
            <span class="pill-media" aria-hidden="true">
              <img src="images/avatar.png" alt="">
            </span>
            <span class="pill-text">
              <span class="pill-title">Stream haven</span>
            </span>
            <span class="pill-ellipsis" aria-hidden="true">⋮</span>
          </a>

          <a class="link-pill" href="#">
            <span class="pill-media" aria-hidden="true">
              <img src="images/avatar.png" alt="">
            </span>
            <span class="pill-text">
              <span class="pill-title">Fanclub</span>
            </span>
            <span class="pill-ellipsis" aria-hidden="true">⋮</span>
          </a>
        </nav>
      </main>
    </div>
  </body>
</html>
